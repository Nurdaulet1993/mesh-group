<section class="product-list" *ngIf="products.length > 0">
  <div class="card" *ngFor="let product of products">
    <div class="card-body">
      <h5 class="card-title">{{ product.name }}</h5>
      <h6 class="card-subtitle mb-2 text-muted">{{ product.price | currency }}</h6>
      <p class="card-text">{{ product.description }}</p>
      <button type="button" class="btn btn-danger me-2" (click)="onDelete(product.id)">Delete</button>
      <button type="button" class="btn btn-success" (click)="onUpdate(product)">Update</button>
    </div>
  </div>
</section>
